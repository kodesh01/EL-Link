{% extends "base.htm" %}

{% block title %}
OTP | Edison Company
{% endblock title %}

{% block content %}
<!-- Display Django messages -->
{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- OTP Form Section -->
<div class="container border border-dark col-md-4 col-sm-4 col-lg-4 col-xs-4">
    <h1 class="display-4 text-center fw-bold">OTP</h1>
    <form action="" method="post" autocapitalize="off" autocomplete="off">
        {% csrf_token %}
        <input type="number" name="otp" id="otp" class="form form-control my-3" placeholder="Enter Your OTP">

        <div class="text-center my-3">
            <input type="submit" value="Verify" class="btn btn-primary">
        </div>
    </form>
</div>

{% endblock content %}
